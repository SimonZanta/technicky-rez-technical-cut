<div class="wrapper">
  <mat-icon matTooltip="slide to show different slice">help_outline</mat-icon>
  <mat-slider class="custom-red-slider" [min]="min()" [max]="max()" [step]="1" [discrete]="thumbLabel">
    <input [(ngModel)]="slice" (input)="updateSlice()" matSliderThumb (mousedown)="updateShowingLabel('down')"
      (mouseup)="updateShowingLabel('up')">
  </mat-slider>
</div>
