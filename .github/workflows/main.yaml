name: Build and Deploy technical cut
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Adding Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build

      - name: Deploy to gh pages
        run: |
          ng deploy --repo=https://github.com/SimonZanta/technicky-rez-technical-cut.git --base-href=/technicky-rez-technical-cut/ --name="SimonZanta" --email="simon.zanta@protonmail.com"
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}